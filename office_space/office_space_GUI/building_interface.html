<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UST Building Assignment</title>
    <link href="interface_style.css" rel="stylesheet" media="all" />
</head>
<body class="interface_page" style="background-image: 
url('https://www.ust.com/content/dam/ust/images/locations/Our-approach-banner.jpg?auto=webp,smallest&width=1280&quality=80');
height: 100%; background-repeat: no-repeat;">
    <h1>UST Building Assignment</h1>
    <div id="building_interface">
        <form action="">
            <label for="building_code">Building Code</label>
            <input list="building_code">
            <datalist id="building_code">
                <option value="B1">
            </datalist>
            
            <label for="building_description">Description</label>
            <input id="building_description" value="">
            
            <label for="location_code">Location Code</label>
            <input list="location_code">
            <datalist id="location_code">
                <option value="L1">
            </datalist>
            <button type="submit" class="clickables" style="color:white">UPDATE</button>
        </form>
        <!-- <details>
            <summary></summary>
            <p></p>
        </details> -->
        
    </div> 
</body>
</html>
