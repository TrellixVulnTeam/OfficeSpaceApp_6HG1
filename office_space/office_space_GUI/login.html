<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UST Office Floor Management Login</title>
</head>
<body>
    <div id="login">
        <h2>Welcome Back</h2>
        <form>
            <label for="user_id">User ID</label>
            <input id="user_id" type="text" placeholder="Enter user ID" required />
<br>
            <label for="password">Password</label>
            <input id="password" type="text" placeholder="Enter password" required />
            
            <section id="captcha"> Captcha
            <canvas id="login_captcha"></canvas>
            <input id="" type="text">
            <button id="captcha_submit">Refresh</button>
            </section>

            <button type="submit">Login</button>
    </form>
</div>
<script src="./captcha.js"></script>
</body>
</html>
