<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UST Office Floor Assignment Login</title>
    <link href="interface_style.css" rel="stylesheet" media="all" />
</head>
<body>
    <div id="login">
        
        <form>
            <h2>Welcome Back</h2>
            <label for="user_id">User ID</label>
            <input id="user_id" type="text" placeholder="Enter user ID" required />
<br>
            <label for="password">Password</label>
            <input id="password" type="text" placeholder="Enter password" required />
            
            <label for="login_captcha">Captcha</label>
            <section id="captcha">
                
            <canvas id="login_captcha"></canvas>
           
            <button id="captcha_submit" class="clickables">Refresh</button>
            </section>
            <input id="" type="text" placeholder= "Enter Captcha code">
            <button type="submit" class="clickables">Login</button>
    </form>
</div>
<script src="./captcha.js"></script>
</body>
</html>
