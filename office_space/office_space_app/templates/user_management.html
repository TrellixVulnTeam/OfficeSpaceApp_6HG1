<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>UST Office Floor User Admin</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/logout_view">Log Out</a>
        </nav>
    </header>
    <div class="container">
        <h1> Welcome,{{request.user.first_name}} {{request.user.last_name}} </h1>
        <section>
            <form action= "" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="employee_id">Employee ID</label>
                    <input id="employee_id" type="text" placeholder="Employee ID" cols="30" class="form-control" required>
                </div>
                <div class="form-group"></div>
                    <label for="">Password</label>
                    <input id="password" type="text" placeholder="Password" cols="30" class="form-control" required>
                <div> 
                <div class="form-group">   
                    <label for="employee_name">Employee Name</label>
                    <input id="employee_name" type="text" placeholder="Employee Name" cols="40" class="form-control" required>
                <div>
                <div class="form-group">   
                    <label for="email_id">Email ID</label>
                    <input id="" type="email" placeholder="Email ID" cols="40" class="form-control" required>
                <div>    
                <div class="form-group">   
                    <label for="">Location</label>
                    <input id="" type="text" placeholder="Location" required cols="40" class="form-control">
                <div>
                <div class="form-group">   
                    <label for="">Building</label>
                    <input id="" type="text" placeholder="Building" required cols="40" class="form-control">
                <div>
                <div class="form-group">      
                    <label for="">Floor</label>
                    <input id="" type="text" placeholder="Floor" required cols="40" class="form-control">
                <div>
                <br>
                <div class="form-group"> 
                User Role:  <select name="user_role">
                                <option value="admin">Admin</option>
                                <option value="location_anchor">Location Anchor</option>
                                <option value="building_anchor">Building Anchor</option>
                                <option value="floor_anchor">Floor Anchor</option>
                            </select>
                <div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
