<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UST Add New Office Assignment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    {% load static%}
    <!-- <link href="interface_style.css" rel="stylesheet" media="all" /> -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>
</head>
<body class="interface_page">
    <div class="app_navigation">
        <a ><input type="text"></a>
        <a href="">Search</a>
        <a href=""></a>
        <a href="/login_view">Home</a>
        <a href="">Profile</a>
    </div>
    <h1>Add New</h1>
    <div class="main">
        <form action="/create" method="post">
            {% csrf_token %}
            <div class= "form-group">
            <label for="location_code">Location Code</label>
            <input id="location_code" type="text" name="location_code"class="form-control" required>
            </div>
            <div class= "form-group">
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form-control" required >
            </div>
            <div class= "form-group">
            <label for="country">Country</label>
            <input type="text" name="country" id="country" class="form-control" required>
            </div>
            <div class= "form-group">
            <label for="building_code">Building Code</label>
            <input type="text" name="building_code" id="building_code" class="form-control" required>
            </div>
            <div class= "form-group"></div>
            <label for="floor_code">Floor Code</label>
            <input type="text" name="floor_code" id="floor_code" class="form-control" required>
            </div>
            <div class= "form-group">
            <label for="seat_number">Seat Code</label>
            <input type="text" name="seat_number" id="seat_number" class="form-control" required>
            </div>
            <button class="btn btn-primary">Create</button>
        </form>
    </div>  
</body>
</html>
